<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Only redirect if not at root, index.html, or 404.html
      var l = window.location;
      var path = l.pathname.replace(/^\//, "");
      if (
        path &&
        path !== "" &&
        path !== "/" &&
        path !== "index.html" &&
        path !== "404.html" &&
        !window.location.search.includes('redirect=')
      ) {
        window.location.replace("/" + "?redirect=" + encodeURIComponent(path + l.search + l.hash));
      }
    </script>
    <style>
      body { font-family: sans-serif; text-align: center; margin-top: 10vh; color: #333; }
    </style>
  </head>
  <body>
    <h1>Redirectingâ€¦</h1>
    <p>If you are not redirected, <a href="./">click here</a>.</p>
  </body>
</html>
