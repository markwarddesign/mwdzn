<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./">
    <script type="text/javascript">
      // If you are not redirected automatically, use JavaScript to redirect
      var l = window.location;
      var path = l.pathname.replace(/^\//, "");
      if (path && path !== "index.html" && path !== "404.html") {
        window.location.replace("./?redirect=" + encodeURIComponent(path + l.search + l.hash));
      }
    </script>
    <style>
      body { font-family: sans-serif; text-align: center; margin-top: 10vh; color: #333; }
    </style>
  </head>
  <body>
    <h1>Redirectingâ€¦</h1>
    <p>If you are not redirected, <a href="./">click here</a>.</p>
  </body>
</html>
